<div class="container">
    <div *ngIf="user$| async as user" style="padding-top: 1rem;">
        <span style="font-size: 1.5rem; font-weight: bold;">{{user['fullname']}}</span>
        <br>
        <div style="width: 100%; margin: 1rem 0;" fxLayout="column" fxLayoutAlign="center center">
            <div style="width: 7rem;height: 7rem; border-radius: 50%;border:1px black solid;">
            </div>
        </div>
        <mat-list >
            <mat-list-item style="text-align: center;">
                {{user['username']}}
            </mat-list-item>
            <mat-list-item style="text-align: center;">
                {{user['email']}}
            </mat-list-item>
            <mat-list-item style="text-align: center;">
                {{user['phone']}}
            </mat-list-item>
        </mat-list>
    </div>

</div>
