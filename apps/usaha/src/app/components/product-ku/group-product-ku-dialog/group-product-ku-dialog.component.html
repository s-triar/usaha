<div class="group-product-dialog-content">
  <div fxLayout="row wrap" fxLayoutAlign="space-between center">
    <form class="w-full" [formGroup]="form" >
      <mat-form-field appearance="outline">
        <mat-label>Cari Grup</mat-label>
        <input matInput placeholder="Cari Grup" formControlName="Search" class="w-full h-full">
      </mat-form-field>
    </form>
    <button mat-raised-button color="primary" (click)="openDialogAddGroup()"><mat-icon>add</mat-icon>Tambah Grup</button>
  </div>
  <div mat-dialog-content class="content-container">
    <!-- <div class="search-result not-found-group">Grup tidak ditemukan.</div> -->
    <table mat-table [dataSource]="groupList" class="search-result">
      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let element" style="width: 100%;"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="id">
        <td mat-cell *matCellDef="let element" style="width: 100%;white-space: nowrap">
          <button mat-icon-button color="warn" (click)="unselectGroup(element.id)" [disabled]="!element.selected">
            <mat-icon>delete</mat-icon>
          </button>   
          <button mat-icon-button color="primary" (click)="selectGroup(element.id)" [disabled]="element.selected">
            <mat-icon>add</mat-icon>
          </button>   
          <button mat-icon-button color="primary" (click)="showMemberDialog(element.id)">
            <mat-icon>visibility</mat-icon>
          </button>   
        </td>
      </ng-container>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row-top"></tr>
    </table>
  </div>
  <app-pagination
    (pageSelectedChanged)="pageSelectedChanged($event)"
    (nPageChanged)="paginationNChanged($event)"
    ></app-pagination>
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="0px" fxFlexFill style="width:100%;">
      <button mat-raised-button color="primary" (click)="close()">Selesai</button>
  </div>
</div>
