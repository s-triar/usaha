<form [formGroup]="form" class="form-input-container">
    <mat-form-field appearance="fill" shouldLabelFloat="true" floatLabel="always">
        <mat-label>Stok Barang Saat Ini</mat-label>
        <input autocomplete="off" matInput placeholder="Stok Barang Saat Ini" formControlName="n" type="number" style="text-align: right;" min="0" >
        <mat-hint class="color-warn" *ngIf="(NProduct.dirty || NProduct.touched) && NProduct.hasError('required')">Stok barang saat ini harus diisi.</mat-hint>
        <mat-hint class="color-warn" *ngIf="(NProduct?.dirty || NProduct?.touched) && NProduct.hasError('min')">Nilai minimal adalah 0.</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill" shouldLabelFloat="true" floatLabel="always">
        <mat-label>Keterangan</mat-label>
        <input autocomplete="off" matInput placeholder="Keterangan" formControlName="description" >
    </mat-form-field>
    <div class="form-action-container">
        <button mat-button color="warn" (click)="cancel()" type="button">Batal</button>
        <button mat-raised-button color="primary" (click)="submit()" [disabled]="!form.dirty || ((form.dirty || form.touched) && !form.valid)">Submit</button>
    </div>
</form>
